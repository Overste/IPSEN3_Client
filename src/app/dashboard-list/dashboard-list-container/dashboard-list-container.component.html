<table class="table my-col">
    <tr class="header-color">
        <td scope="column">{{fase}}</td>
    </tr>

    <tr *ngFor= 'let experiment of serverExperiments'>
        <td *ngIf= 'experiment.experiment_phase === faseCheck'>
            <p>{{experiment.experiment_name}}</p>
            <p class="ng-status" [ngStyle]="{'background-color': getColor(experiment.experiment_status)}">Status: {{experiment.experiment_status}}</p>
        </td>
    </tr>
</table>
