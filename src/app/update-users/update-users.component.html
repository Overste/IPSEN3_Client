<div class="modal-header">
  <h4 class="modal-title">Waarschuwing!</h4>
</div>
<div class="modal-body">
  <h6>Weet je zeker dat je de volgende veranderingen wil doorvoeren?</h6>
  <p *ngFor="let change of changesAlert">{{ change }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="discardChanges()">Nee</button>
  <button type="button" class="btn btn-primary" (click)="saveChanges()">Ja</button>
</div>
