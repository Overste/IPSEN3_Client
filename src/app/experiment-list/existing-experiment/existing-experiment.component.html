<div class="modal-header">
  <h4 class="modal-title">Experiment</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="form-group">
  <label for="experiment_name">Experiment Naam</label>
  <input [ngModel]="business_owner"  class="form-control" type="text" id="experiment_name">
</div>

<div class="form-group">
  <label for="experiment_description">Experiment Description</label>
  <input [ngModel]="experiment_description" class="form-control" type="text" id="experiment_description">
</div>

<div class="form-group">
  <label for="experiment_id">Experiment id</label>
  <input [ngModel]="experiment_id" class="form-control" type="text" id="experiment_id">
</div>

<div class="form-group">
  <label for="experiment_leader">Experiment Leader</label>
  <input [ngModel]="experiment_leader" class="form-control" type="text" id="experiment_leader">
</div>

<div class="form-group">
  <label for="experiment_phase">Experiment Phase</label>
  <input [ngModel]="experiment_name" class="form-control" type="text" id="experiment_phase">
</div>

<div class="form-group">
  <label for="experiment_status">Experiment Status</label>
  <input [ngModel]="experiment_phase" class="form-control" type="text" id="experiment_status">
</div>

<div class="form-group">
  <label for="business_owner">Business owner</label>
  <input [ngModel]="experiment_status" class="form-control" type="text" id="business_owner">
</div>

<div class="form-group">
  <label for="inovation_cost">Inovatie kosten</label>
  <input [ngModel]="inovation_cost" class="form-control" type="text" id="inovation_cost">
</div>
<div class="form-group">
  <label for="money_source">Geldbron</label>
  <input [ngModel]="money_source" class="form-control" type="text" id="money_source">
</div>
<div class="form-group">
  <label for="organisation">Organisatie</label>
  <input [ngModel]="organisation" class="form-control" type="text" id="organisation">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Sluit</button>
</div>
