
  <div>
    <h2>Experimenten</h2>
    <hr>
    <table class="table table-fixed ">
      <thead>
        <th scope="col" class="col-2">Naam</th>
        <th scope="col" class="col-1">Id</th>
        <th scope="col" class="col-1">Fase</th>
        <th scope="col" class="col-1">Status</th>
        <th scope="col" class="col-2">Business owner</th>
        <th scope="col" class="col-1">Inkomen</th>
        <th scope="col" class="col-2">Organisation</th>
        <th scope="col" class="col-2">Verwijderen</th>
      </thead>
      <tbody>
      <tr *ngFor="let value of dataFromServer" (click)="openExistingExperiment(value)">
        <td class="col-2">{{ value.experiment_name }}</td>
        <td class="col-1">{{ value.experiment_id }}</td>
        <td class="col-1">{{ value.experiment_phase }}</td>
        <td class="col-1">{{ value.experiment_status }}</td>
        <td class="col-2">{{ value.business_owner }} </td>
        <td class="col-1">{{ value.money_source }}</td>
        <td class="col-2">{{ value.organisation }}</td>
        <td class="col-2">
          <input
            type="button"
            name="deleteExperiment"
            id="deleteExperiment"
            value="Verwijder"
            class="btn btn-danger btn-block"
            [disabled]="!canEdit"
            (click)="deleteExperiment(value)"
          >
        </td>
      </tr>
      </tbody>
    </table>
    <div class="btn-group btn-toolbar">
      <button class="btn" [disabled]="!canEdit" (click)="open()">Maak experiment</button>
    </div>
  </div>
