<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Experiment lijst</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <button class="btn btn-lg btn-outline-primary" (click)="open()">Maak experiment</button>
  <form>
    <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" [formControl]="filterService.filter"/>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
      <th>Naam</th>
      <th>Description</th>
      <th>Id</th>
      <th>Leader</th>
      <th>Fase</th>
      <th>Status</th>
      <th>Business owner</th>
      <th>Innovation  kosten</th>
      <th>Money source</th>
      <th>Organisation</th>
      <th>Optie</th>
    </thead>
    <tbody>
    <tr *ngFor="let experiment of filterService.observable$ | async">
      <td><ngb-highlight [result]="experiment.experiment_name " [term]="filterService.filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="experiment.experiment_description " [term]="filterService.filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="experiment.experiment_id " [term]="filterService.filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="experiment.experiment_leader " [term]="filterService.filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="experiment.experiment_phase " [term]="filterService.filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="experiment.experiment_status " [term]="filterService.filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="experiment.business_owner " [term]="filterService.filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="experiment.money_source " [term]="filterService.filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="experiment.inovation_cost " [term]="filterService.filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="experiment.organisation " [term]="filterService.filter.value"></ngb-highlight></td>
      <td>
        <input
          type="button"
          name="deleteExperiment"
          id="deleteExperiment"
          value="Verwijder"
          class="btn btn-danger"
          (click)="deleteExperiment(experiment)"
        >
      </td>
    </tr>
    </tbody>
  </table>
  </body>
</html>
