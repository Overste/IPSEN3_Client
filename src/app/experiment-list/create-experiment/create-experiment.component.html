<div class="modal-header">
  <h4 class="modal-title">Maak Experiment</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form (ngSubmit)="onSubmit(f)" #f='ngForm'>
  <div class="form-group big_row">
    <label for="id">id</label>
    <input [ngModel]="id" class="form-control" type="text" id="id" name="id">
  </div>

  <div class="form-group big_row">
    <label for="name">Experiment Naam</label>
    <input [ngModel]="name" class="form-control" type="text" id="name" name="name">
  </div>

  <div class="row small_row">
    <div class="form-group small_field">
      <label for="description">Experiment Description</label>
      <input [ngModel]="description" class="form-control" type="text" id="description" name="description">
    </div>

    <div class="form-group small_field">
      <label for="experimentleaders">Experiment Leader</label>
      <input [ngModel]="experimentleaders" class="form-control" type="text" id="experimentleaders" name="experimentleaders">
    </div>

    <div class="form-group small_field">
      <label for="fasens">Experiment Phase</label>
      <select [ngModel]="fasens" class="form-control" id="fasens" name="fasens">
        <option value="Idee">Idee</option>
        <option value="Het lab in">LabIn</option>
        <option value="Het lab uit">LabUit</option>
        <option value="Gepauzeerd">Vrieskist
        <option value="Succesvol afgerond">HallOfFame</option>
        <option value="Niet succesvol afgerond">Kerkhof</option>
      </select>
    </div>

    <div class="form-group small_field">
      <label for="statussen">Experiment Status</label>
      <select [ngModel]="statussen" class="form-control" id="statussen" name="statussen">
        <option value="Groen">Groen</option>
        <option value="Geel">Geel</option>
        <option value="Rood">Rood</option>
      </select>
    </div>
  </div>

  <div class="row small_row">
    <div class="form-group small_field">
      <label for="businessOwners">Business owner</label>
      <input [ngModel]="businessOwners" class="form-control" type="text" id="businessOwners" name="businessOwners">
    </div>

    <div class="form-group small_field">
      <label for="inovation_cost">Inovatie kosten</label>
      <input  [ngModel]="inovation_cost" class="form-control" type="text" id="inovation_cost" name="inovation_cost">
    </div>
    <div class="form-group small_field">
      <label for="money_source">Geldbron</label>
      <input [ngModel]="money_source" class="form-control" type="text" id="money_source" name="money_source">
    </div>
    <div class="form-group small_field">
     <label for="organisations">Organisatie</label>
      <input [ngModel]="organisations" class="form-control" type="text" id="organisations" name="organisations">
    </div>
  </div>

  <div class="modal-footer">
    <button type="Submit" class="btn btn-outline-dark">CreÃ«er</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Sluit</button>
  </div>
</form>
