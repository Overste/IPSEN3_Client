<div class="modal-header">
  <h4 class="modal-title">Maak Experiment</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form (ngSubmit)="onSubmit(f)" #f='ngForm'>
  <div class="form-group">
    <label for="name">Experiment Naam</label>
    <input [ngModel]="name" class="form-control" type="text" id="name" name="name">
  </div>

  <div class="form-group">
    <label for="img">Image</label>
    <input [ngModel]="img" class="form-control" type="text" id="img" name="name">
  </div>

  <div class="form-group">
    <label for="description">Experiment Description</label>
    <input [ngModel]="description" class="form-control" type="text" id="description" name="description">
  </div>

  <div class="form-group">
    <label for="experimentleaders">Experiment Leader</label>
    <input [ngModel]="experimentleaders" class="form-control" type="text" id="experimentleaders" name="experimentleaders">
  </div>

  <div class="form-group">
    <label for="experimentTeam">Experiment Team</label>
    <input [ngModel]="experimentTeam" class="form-control" type="text" id="experimentTeam" name="experimentleaders">
  </div>

  <div class="form-group">
    <label for="fasen">Experiment Phase</label>
    <select [ngModel]="fasen" class="form-control" id="fasen" name="fasen">
      <option value="IDEE">Idee</option>
      <option value="LABIN">LabIn</option>
      <option value="LABUIT">LabUit</option>
      <option value="VRIESKIST">Vrieskist
      <option value="HALLOFFAME">HallOfFame</option>
      <option value="KERKHOF">Kerkhof</option>
      <option value="VASTEDIENSTEN">VasteDiensten</option>
    </select>
  </div>

  <div class="form-group">
    <label for="status">Experiment Status</label>
    <select [ngModel]="status" class="form-control" type="text" id="status" name="status">
      <option value="GREEN">Green</option>
      <option value="RED">Red</option>
      <option value="ORANGE">Orange</option>
      <option value="PAUSED">Paused</option>
      <option value="SAVED">Saved</option>
    </select>
  </div>

  <div class="form-group">
    <label for="businessOwners">Business owner</label>
    <input [ngModel]="businessOwners" class="form-control" type="text" id="businessOwners" name="businessOwners">
  </div>

  <div class="form-group">
    <label for="inovation_cost">Inovatie kosten</label>
    <input  [ngModel]="inovation_cost" class="form-control" type="text" id="inovation_cost" name="inovation_cost">
  </div>
  <div class="form-group">
    <label for="money_source">Geldbron</label>
    <input [ngModel]="money_source" class="form-control" type="text" id="money_source" name="money_source">
  </div>
  <div class="form-group">
   <label for="organisation">Organisatie</label>
    <input [ngModel]="organisation" class="form-control" type="text" id="organisation" name="organisation">
  </div>
  <div class="form-group">
    <label for="id">id</label>
    <input [ngModel]="id" class="form-control" type="text" id="id" name="organisation">
  </div>

  <div class="modal-footer">
    <button type="Submit" class="btn btn-outline-dark">CreÃ«er</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Sluit</button>
  </div>
</form>
